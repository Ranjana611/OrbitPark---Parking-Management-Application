<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Parking Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-user text-2xl"></i>
                    <span class="text-xl font-bold">Customer Portal</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-sm"></span>
                    <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">

        <!-- Welcome Section -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg shadow-lg p-8 mb-8">
            <h1 class="text-3xl font-bold mb-2">Welcome back, <span id="userNameWelcome"></span>!</h1>
            <p class="text-blue-100">Manage your vehicles and view parking history</p>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">My Vehicles</p>
                        <p id="totalVehicles" class="text-3xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="bg-blue-100 p-4 rounded-full">
                        <i class="fas fa-car text-blue-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Total Visits</p>
                        <p id="totalVisits" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                    <div class="bg-green-100 p-4 rounded-full">
                        <i class="fas fa-history text-green-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Total Spent</p>
                        <p id="totalSpent" class="text-3xl font-bold text-purple-600">$0</p>
                    </div>
                    <div class="bg-purple-100 p-4 rounded-full">
                        <i class="fas fa-dollar-sign text-purple-600 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button onclick="switchTab('vehicles')" id="tabVehicles"
                        class="tab-button active px-6 py-4 text-sm font-medium border-b-2 border-blue-600 text-blue-600">
                        <i class="fas fa-car mr-2"></i>My Vehicles
                    </button>
                    <button onclick="switchTab('history')" id="tabHistory"
                        class="tab-button px-6 py-4 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        <i class="fas fa-history mr-2"></i>Parking History
                    </button>
                    <button onclick="switchTab('available')" id="tabAvailable"
                        class="tab-button px-6 py-4 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        <i class="fas fa-parking mr-2"></i>Available Spaces
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="p-6">

                <!-- My Vehicles Tab -->
                <div id="contentVehicles" class="tab-content">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">My Vehicles</h2>
                        <button onclick="openAddVehicleModal()"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>Add Vehicle
                        </button>
                    </div>
                    <div id="vehiclesList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Vehicles will be loaded here -->
                    </div>
                </div>

                <!-- Parking History Tab -->
                <div id="contentHistory" class="tab-content hidden">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">My Parking History</h2>
                    <div id="historyList">
                        <!-- History will be loaded here -->
                    </div>
                </div>

                <!-- Available Spaces Tab -->
                <div id="contentAvailable" class="tab-content hidden">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Available Parking Spaces</h2>
                    <div id="availableList" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- Available spaces will be loaded here -->
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Add Vehicle Modal -->
    <div id="addVehicleModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-4">Add New Vehicle</h3>
            <form id="addVehicleForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">License Plate</label>
                    <input type="text" id="licensePlate" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 uppercase"
                        placeholder="e.g., ABC123">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Vehicle Type</label>
                    <select id="vehicleType"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="car">Car</option>
                        <option value="bike">Bike</option>
                        <option value="truck">Truck</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Color (Optional)</label>
                    <input type="text" id="color"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., Blue">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Add Vehicle
                    </button>
                    <button type="button" onclick="closeAddVehicleModal()"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        // Protect page - only customer
        protectPage(['customer']);

        const user = getCurrentUser();
        document.getElementById('userName').textContent = user.name;
        document.getElementById('userNameWelcome').textContent = user.name.split(' ')[0];

        let currentTab = 'vehicles';

        // Load dashboard data
        async function loadDashboard() {
            await loadStats();
            await loadVehicles();
        }

        // Load statistics
        async function loadStats() {
            const vehicles = await apiCall('/parking/vehicles/my-vehicles');
            if (vehicles && vehicles.success) {
                document.getElementById('totalVehicles').textContent = vehicles.count;
            }

            const history = await apiCall('/transactions/my-history');
            if (history && history.success) {
                document.getElementById('totalVisits').textContent = history.count;

                const totalSpent = history.transactions
                    .filter(t => t.status === 'completed')
                    .reduce((sum, t) => sum + (t.totalFee || 0), 0);
                document.getElementById('totalSpent').textContent = formatCurrency(totalSpent);
            }
        }

        // Load vehicles
        async function loadVehicles() {
            showLoading('vehiclesList');
            const data = await apiCall('/parking/vehicles/my-vehicles');

            if (data && data.success) {
                const list = document.getElementById('vehiclesList');

                if (data.vehicles.length === 0) {
                    list.innerHTML = '<div class="col-span-2 text-center py-8 text-gray-500">No vehicles added yet. Add your first vehicle!</div>';
                    return;
                }

                list.innerHTML = data.vehicles.map(vehicle => `
                    <div class="border rounded-lg p-4 hover:shadow-md transition">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center space-x-3">
                                <div class="bg-blue-100 p-3 rounded-full">
                                    <i class="fas fa-car text-blue-600 text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg">${vehicle.licensePlate}</h3>
                                    <p class="text-sm text-gray-600">${vehicle.vehicleType.toUpperCase()}</p>
                                </div>
                            </div>
                        </div>
                        ${vehicle.color ? `<p class="text-sm text-gray-600"><i class="fas fa-palette mr-2"></i>Color: ${vehicle.color}</p>` : ''}
                        <div class="mt-3 pt-3 border-t flex justify-end">
                            <button onclick="deleteVehicle('${vehicle._id}')" class="text-red-600 hover:text-red-700 text-sm">
                                <i class="fas fa-trash mr-1"></i>Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Switch tabs
        function switchTab(tab) {
            currentTab = tab;

            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active', 'border-blue-600', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });

            document.getElementById(`tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.add('active', 'border-blue-600', 'text-blue-600');
            document.getElementById(`tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.remove('border-transparent', 'text-gray-500');

            // Show/hide content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            document.getElementById(`content${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.remove('hidden');

            // Load data based on tab
            if (tab === 'history') loadHistory();
            if (tab === 'available') loadAvailableSpaces();
        }

        // Load parking history
        async function loadHistory() {
            showLoading('historyList');
            const data = await apiCall('/transactions/my-history');

            if (data && data.success) {
                const list = document.getElementById('historyList');

                if (data.transactions.length === 0) {
                    list.innerHTML = '<p class="text-gray-500 text-center py-8">No parking history found</p>';
                    return;
                }

                list.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Vehicle</th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Space</th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Entry</th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Exit</th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Duration</th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Fee</th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Status</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y">
                                ${data.transactions.map(t => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-4 py-3 font-bold">${t.vehicleId?.licensePlate || 'N/A'}</td>
                                        <td class="px-4 py-3">${t.parkingSpaceId?.spaceNumber || 'N/A'}</td>
                                        <td class="px-4 py-3 text-sm">${formatDate(t.entryTime)}</td>
                                        <td class="px-4 py-3 text-sm">${t.exitTime ? formatDate(t.exitTime) : '-'}</td>
                                        <td class="px-4 py-3">${t.duration ? t.duration + ' hr(s)' : '-'}</td>
                                        <td class="px-4 py-3 font-bold ${t.totalFee ? 'text-green-600' : ''}">${t.totalFee ? formatCurrency(t.totalFee) : '-'}</td>
                                        <td class="px-4 py-3">
                                            <span class="px-2 py-1 text-xs rounded-full ${t.status === 'active' ? 'bg-orange-100 text-orange-700' :
                        t.status === 'completed' ? 'bg-green-100 text-green-700' :
                            'bg-gray-100 text-gray-700'
                    }">
                                                ${t.status.toUpperCase()}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
        }

        // Load available spaces
        async function loadAvailableSpaces() {
            showLoading('availableList');
            const data = await apiCall('/parking/spaces?status=available');

            if (data && data.success) {
                const list = document.getElementById('availableList');

                if (data.spaces.length === 0) {
                    list.innerHTML = '<div class="col-span-3 text-center py-8 text-gray-500">No available spaces at the moment</div>';
                    return;
                }

                list.innerHTML = data.spaces.map(space => `
                    <div class="border rounded-lg p-6 bg-gradient-to-br from-green-50 to-green-100 hover:shadow-md transition">
                        <div class="flex items-center justify-between mb-3">
                            <div class="bg-green-500 text-white w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg">
                                ${space.spaceNumber}
                            </div>
                            <span class="px-3 py-1 bg-green-500 text-white text-xs rounded-full font-semibold">
                                AVAILABLE
                            </span>
                        </div>
                        <div class="space-y-2">
                            <p class="text-sm text-gray-600">
                                <i class="fas fa-tag mr-2"></i>
                                <span class="font-semibold">${space.type.replace('_', ' ').toUpperCase()}</span>
                            </p>
                            <p class="text-lg font-bold text-green-600">
                                <i class="fas fa-dollar-sign mr-2"></i>
                                ${space.hourlyRate}/hour
                            </p>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Modal functions
        function openAddVehicleModal() {
            document.getElementById('addVehicleModal').classList.remove('hidden');
        }

        function closeAddVehicleModal() {
            document.getElementById('addVehicleModal').classList.add('hidden');
            document.getElementById('addVehicleForm').reset();
        }

        // Add vehicle form
        document.getElementById('addVehicleForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const licensePlate = document.getElementById('licensePlate').value.toUpperCase();
            const vehicleType = document.getElementById('vehicleType').value;
            const color = document.getElementById('color').value;

            const data = { licensePlate, vehicleType };
            if (color) data.color = color;

            const result = await apiCall('/parking/vehicles', {
                method: 'POST',
                body: JSON.stringify(data)
            });

            if (result && result.success) {
                showToast('Vehicle added successfully!', 'success');
                closeAddVehicleModal();
                loadDashboard();
            } else {
                showToast(result?.message || 'Failed to add vehicle', 'error');
            }
        });

        // Delete vehicle
        async function deleteVehicle(vehicleId) {
            if (!confirmDialog('Are you sure you want to delete this vehicle?')) return;

            const result = await apiCall(`/parking/vehicles/${vehicleId}`, {
                method: 'DELETE'
            });

            if (result && result.success) {
                showToast('Vehicle deleted successfully!', 'success');
                loadDashboard();
            } else {
                showToast(result?.message || 'Failed to delete vehicle', 'error');
            }
        }

        // Initialize
        loadDashboard();
    </script>
</body>

</html>
