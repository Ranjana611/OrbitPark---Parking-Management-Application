<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parking Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-indigo-600 rounded-full mb-4">
                <i class="fas fa-parking text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Orbit Park</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertMessage" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    placeholder="Enter your email">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                        placeholder="Enter your password">
                    <button type="button" id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">OR</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Register Link -->
        <div class="text-center">
            <p class="text-gray-600">
                Don't have an account?
                <a href="register.html" class="text-indigo-600 hover:text-indigo-700 font-semibold">
                    Sign up here
                </a>
            </p>
        </div>

        <!-- Quick Access (For Testing) -->
        <div class="mt-8 p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600 font-semibold mb-2">Quick Access (Testing):</p>
            <div class="space-y-2 text-xs">
                <button onclick="quickLogin('admin')"
                    class="w-full bg-purple-100 text-purple-700 py-2 rounded hover:bg-purple-200">
                    Login as Admin
                </button>
                <button onclick="quickLogin('staff')"
                    class="w-full bg-green-100 text-green-700 py-2 rounded hover:bg-green-200">
                    Login as Staff
                </button>
                <button onclick="quickLogin('customer')"
                    class="w-full bg-blue-100 text-blue-700 py-2 rounded hover:bg-blue-200">
                    Login as Customer
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `mb-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>
                ${message}
            `;
            alertDiv.classList.remove('hidden');

            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (data.success) {
                    console.log('Login successful, saving data...', data);

                    // Save user data to localStorage
                     try {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        // Verify data was saved
                        const savedToken = localStorage.getItem('token');
                        const savedUser = localStorage.getItem('user');
                        console.log('Saved token:', savedToken);
                        console.log('Saved user:', savedUser);

                        if (!savedToken || !savedUser) {
                            throw new Error('Failed to save to localStorage');
                        }
                    } catch (error) {
                        console.error('localStorage error:', error);
                        showAlert('Error saving login data. Please try again.', 'error');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                        return;
                    }

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect based on role
                    setTimeout(() => {
                        switch (data.user.role) {
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            case 'staff':
                                window.location.href = 'staff-dashboard.html';
                                break;
                            case 'customer':
                                window.location.href = 'customer-dashboard.html';
                                break;
                        }
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                }
            } catch (error) {
                showAlert('Connection error. Please check if server is running.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
            }
        });

        // Quick login function (for testing)
        function quickLogin(role) {
            const credentials = {
                admin: { email: 'admin@parking.com', password: 'password123' },
                staff: { email: 'staff@parking.com', password: 'password123' },
                customer: { email: 'elon@customer.com', password: 'password123' }
            };

            document.getElementById('email').value = credentials[role].email;
            document.getElementById('password').value = credentials[role].password;

            showAlert(`Filled ${role} credentials. Click Sign In.`, 'success');
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            const user = JSON.parse(localStorage.getItem('user'));
            switch (user.role) {
                case 'admin':
                    window.location.href = 'admin-dashboard.html';
                    break;
                case 'staff':
                    window.location.href = 'staff-dashboard.html';
                    break;
                case 'customer':
                    window.location.href = 'customer-dashboard.html';
                    break;
            }
        }
    </script>
</body>

</html>
